<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <br />
    <h1 id="title">Gambling</h1>
    <hr />
    <div class="box">
      <button class="addMoney" id="oneDollar">Add $1</button>
      <button class="addMoney" id="tenDollars">Add $10</button>
      <button class="addMoney" id="onehundredDollars">Add $100</button>
      <p>(all bets are final)</p>
    </div>
    <br /><br />
    <p>You have: $</p>
    <p id="totalMoney">100</p>
    <p>You're betting: $</p>
    <p id="totalBet">0</p>
    <br />
    <input name="color" type="radio" class="colors" id="black" /><label
      for="black"
      >Bet on Black</label
    ><br />
    <input name="color" type="radio" class="colors" id="red" /><label for="red"
      >Bet on Red</label
    ><br />
    <div class="box"><button id="spin">Spin!</button></div>
    <hr />
    <p id="result">Test your luck!</p>
    <script src="index.js"></script>
  </body>
</html>
